<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ | সালাহ্উদ্দিন আহমেদ স্কুল অ্যান্ড কলেজ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="page-banner">
        <h1>যোগাযোগ করুন</h1>
        <p>যেকোনো প্রয়োজনে আমাদের সাথে যোগাযোগ করুন</p>
    </div>

    <section class="content-section container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>ঠিকানা ও অবস্থান</h3>
                <p><strong>সালাহ্উদ্দিন আহমেদ স্কুল অ্যান্ড কলেজ</strong><br>
                    ডেমরা, ঢাকা-১৩৬০, বাংলাদেশ।</p>
                <br>
                <p><i class="fas fa-phone"></i> +৮৮০ ১৭১১-xxxxxx</p>
                <p><i class="fas fa-envelope"></i> info@sasc.edu.bd</p>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.876878366914!2d90.49887531536214!3d23.71607599599906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b65101037283%3A0xa11c47144e59f425!2sDemra%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1646206687920!5m2!1sen!2sbd"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="contact-form">
                <h3>মেসেজ পাঠান</h3>
                <form action="#">
                    <input type="text" placeholder="আপনার নাম" required>
                    <input type="email" placeholder="আপনার ইমেইল" required>
                    <input type="text" placeholder="মোবাইল নম্বর">
                    <textarea rows="5" placeholder="আপনার বার্তা লিখুন..." required></textarea>
                    <button type="submit">বার্তা পাঠান</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>

</html>
